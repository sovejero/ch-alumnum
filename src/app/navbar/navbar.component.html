<app-toolbar (toggled)="toggleSidenav()"></app-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="sidenav" mode="side" [(opened)]="opened">
    <ul class="navbar-list">
      <li>
        Users
      </li>
      <li>
        <a routerLink="/students" routerLinkActive="active" ariaCurrentWhenActive="page">Students</a>
      </li>
      <li>
        <a routerLink="/courses" routerLinkActive="active" ariaCurrentWhenActive="page">Courses</a>
      </li>
      <li>
        Enrollments
      </li>
    </ul>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
