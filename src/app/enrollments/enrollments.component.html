<h2>Enrollments Table</h2>

<table mat-table [dataSource]="(enrollmentsObservable | async) || []" class="enrollments-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let enrollment"> {{enrollment.id}} </td>
  </ng-container>

  <ng-container matColumnDef="idStudent">
    <th mat-header-cell *matHeaderCellDef> ID Student </th>
    <td mat-cell *matCellDef="let enrollment"> {{enrollment.idStudent}} </td>
  </ng-container>

  <ng-container matColumnDef="idCourse">
    <th mat-header-cell *matHeaderCellDef> ID Course </th>
    <td mat-cell *matCellDef="let enrollment"> {{enrollment.idCourse}} </td>
  </ng-container>

  <ng-container matColumnDef="dateEnrollment">
    <th mat-header-cell *matHeaderCellDef> Date Enrollment </th>
    <td mat-cell *matCellDef="let enrollment"> {{enrollment.dateEnrollment}} </td>
  </ng-container>

  <ng-container matColumnDef="idUser">
    <th mat-header-cell *matHeaderCellDef> ID User </th>
    <td mat-cell *matCellDef="let enrollment"> {{enrollment.idUser}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
