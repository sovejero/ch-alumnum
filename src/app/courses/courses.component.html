<h2>Courses Table</h2>

<button (click)="onAddCourse()" mat-raised-button color="primary">Add Course</button>

<table mat-table [dataSource]="(coursesObservable | async) || []" class="courses-table">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let course"> {{course.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let course"> {{course.name}} </td>
  </ng-container>

  <ng-container matColumnDef="hours">
    <th mat-header-cell *matHeaderCellDef> Hours </th>
    <td mat-cell *matCellDef="let course"> {{course.hours}} </td>
  </ng-container>

  <ng-container matColumnDef="lessons">
    <th mat-header-cell *matHeaderCellDef> Lessons </th>
    <td mat-cell *matCellDef="let course"> {{course.lessons}} </td>
  </ng-container>

  <ng-container matColumnDef="professor">
    <th mat-header-cell *matHeaderCellDef> Professor </th>
    <td mat-cell *matCellDef="let course"> {{course.professor}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Show Details </th>
    <td mat-cell *matCellDef="let course"> 
      <button mat-icon-button>
        <mat-icon>details</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit </th>
    <td mat-cell *matCellDef="let course"> 
      <button (click)="onEditCourse(course)" mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let course"> 
      <button (click)="onRemoveCourse(course.id)" mat-icon-button>
        <mat-icon color="warn">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
