<div class="login-form-container">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form-group">
  <span class="login-form-title"><h3>Please Log In</h3></span>
  <mat-form-field class="login-field" appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput placeholder="mail@example.com" formControlName="email">
  </mat-form-field>
  <mat-form-field class="login-field" appearance="fill">
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="Password" formControlName="password">
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Log In</button>
</form>
</div>
