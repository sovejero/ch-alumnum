<mat-card>
  <form [formGroup]="loginForm">
    <mat-card-header>
      <mat-card-title>Log In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="mail@example.com" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Contraseña" formControlName="password">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="loginForm.invalid">Iniciar sesión</button>
    </mat-card-content>
  </form>
</mat-card>
